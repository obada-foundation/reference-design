---
- name: "Creating inventory file to deploy for OBADA services"
  hosts: localhost
  connection: local

  vars_prompt:
    - name: "node_rpc"
      prompt: "Node RPC"
      private: no
      default: "tcp://node.alpha.obada.io:26657"

    - name: "domain"
      prompt: "Reference design domain (Example: rd.yournet.com)"
      private: no

    - name: "acme_email"
      prompt: "Email Notifications About Domain Expiration"
      private: no

    - name: "ssh_host_ip"
      prompt: "SSH Host IP"
      private: no

    - name: "ssh_user"
      prompt: "SSH User"
      private: no

    - name: "ssh_port"
      prompt: "SSH Port"
      private: no
      default: 22

    - name: "mysql_password"
      prompt: "MySQL Password"
      private: no

    - name: "app_env"
      prompt: "Laravel application environment"
      private: no
      default: staging

    - name: "app_key"
      prompt: "Laravel application key"
      private: no
      default: base64:hOavL29V1sN+SEZqGS+ngiIkIR24pNv3Gm90CwifAq8=

    - name: "filesystem_driver"
      prompt: "Default Laravel filesystem driver (local or s3)"
      private: no
      default: local
      
    - name: "should_become"
      prompt: "Should Become Sudo or Not (say \"no\" if you provision from the root) from installation?"
      private: no

    - name: "mount_code"
      promt: "Mount source code"
      default: no

    - name: "ipfs_gateway"
      promt: "IPFS OBADA test gateway"
      default: "http://ipfs.alpha.obada.io:8080"

    - name: "ipfs_api"
      promt: "IPFS API (default is not secure)"
      default: "ipfs.alpha.obada.io:5001"

  tasks:
    - name: Generate inventory file
      template:
        src: "inventory.j2"
        dest: "/home/ansible/deployment/inventory"
        mode: 0600
